<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-theme">
    <button id="themeToggle">Toggle 🌙/☀️</button>
    <button id="unitToggle">Switch to °F</button>
  </div>

  <div class="weather-app">
    <h2>🌤️ Weather App</h2>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeatherByCity()">Search</button>
    </div>

    <button class="geo-button" onclick="getWeatherByLocation()">📍 Use My Location</button>

    <div id="loading" class="loading" style="display: none;">Loading...</div>

    <div id="error" class="error"></div>

    <div class="weather-info" id="weatherInfo">
      <div class="current-weather">
        <div class="emoji" id="weatherEmoji">
          <img src="" alt="Weather Icon" width="60" height="60" />
        </div>
        <div class="temp" id="temperature">--°C</div>
        <div class="condition" id="condition">Condition</div>
        <div id="location">City, Country</div>
        <div class="hi-low" id="hiLow">H: --°C / L: --°C</div>
        <div class="wind" id="windSpeed">Wind: -- m/s</div>
      </div>

      <div id="extras" class="extras-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
